<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto my-8">
        <h1 class="text-3xl font-semibold text-center mb-6">Investment Details</h1>
    
        <!-- Check if the user has any investments -->
        {% if investments %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for investment in investments %}
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold text-center">{{ investment.startup.name }}</h2>
                        <div class="mt-4">
                            <p><strong>Invested Amount:</strong> INR {{ investment.total_investment }}</p>
                            <p><strong>Stocks Purchased:</strong> {{ investment.num_stocks }}</p>
                        </div>
                        <!-- Sell Button -->
                        <div class="mt-6 text-center">
                            <a href="{% url 'sell_investment' investment.id %}" class="btn btn-success" style="padding: 8px 20px; margin-bottom: 5px; text-align: center; text-decoration: none; color: red; border-radius: 5px; transition: background-color 0.3s;">
sell                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-600">You haven't made any investments yet.</p>
        {% endif %}
    </div>
    

</body>
</html>
