<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Profile</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            background-color: #e60000;
            color: white;
            text-align: center;
            padding: 30px 0;
            border-radius: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Profile Card */
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #e60000;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            color: #e60000;
            font-size: 2rem;
            margin: 10px 0;
        }
        .profile-card p {
            font-size: 1.1rem;
            margin: 5px 0;
            color: #666;
        }

        /* Profile Info Styling */
        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }
        .profile-details div {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .profile-details div p {
            margin: 10px 0;
            color: #333;
        }

        /* Button */
        .btn {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 40px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #cc0000;
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Investor Profile</h1>
    </header>

    <div class="container">
        <div class="profile-card">
            <!-- Profile Picture -->
            <img src="{{ usr.profile_picture_url }}" alt="Profile Picture">
            <h2>{{ usr.name }}</h2>

            <div class="profile-details">
                <div>
                    <p><strong>Email:</strong> {{ usr.email }}</p>
                    <p><strong>Phone:</strong> {{ usr.phone }}</p>
                </div>
                <div>
                    <p><strong>Location:</strong> {{ usr.location }}</p>
                    <p><strong>Investment Interests:</strong> {{ usr.investment_interests }}</p>
                </div>
            </div>

            <p><strong>About Me:</strong></p>
            <p>{{ usr.bio }}</p>

            <a href="/edit/" class="btn">Edit Profile</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Investing with Impact</p>
    </footer>

</body>
</html>
