<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Startup</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans text-gray-800">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">
            Add a New Startup
        </h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label for="name" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-building mr-2"></i> Startup Name
                </label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="space-y-2">
                <label for="logo" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-image mr-2"></i> Logo
                </label>
                <input type="file" id="logo" name="logo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="space-y-2">
                <label for="bio" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-align-left mr-2"></i> Bio
                </label>
                <textarea id="bio" name="bio" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            <div class="space-y-2">
                <label for="stockprice" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-building mr-2"></i> Stock Price
                </label>
                <input type="number" id="stockprice" name="stockprice" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="space-y-2">
                <label for="totalstock" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-building mr-2"></i> Total Stock
                </label>
                <input type="number" id="totalstock" name="totalstock" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="space-y-2">
                <label for="description" class="block text-lg font-medium text-gray-700">
                    <i class="fas fa-pencil-alt mr-2"></i> Description
                </label>
                <textarea id="description" name="description" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg text-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-save mr-2"></i> Save Startup
            </button>
        </form>

        <a href="{% url 'view_startups' %}" class="block mt-4 text-center text-indigo-600 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i> Back to Startup List
        </a>
    </div>

</body>

</html>
