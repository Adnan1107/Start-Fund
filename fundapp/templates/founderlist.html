<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Founder List</h1>

        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Search Founders..." onkeyup="searchTable()">

        <table>
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>Username</th>
                    <th>Business</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="founderTableBody">
                {% for user in usr %}
                <tr>
                    <td>
                        {% if user.profilepic %}
                        <img src="{{ user.profilepic.url }}" alt="Profile Picture">
                        {% else %}
                        <span>No Image</span>
                        {% endif %}
                    </td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.business }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td><a href="{% url 'delte' item.id %}" class="btn btn-success" style="padding: 8px 20px; margin-bottom: 5px; text-align: center; text-decoration: none; color: red; border-radius: 5px; transition: background-color 0.3s;">
                        take
                    </a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Function to search through the table rows
        function searchTable() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let table = document.getElementById("founderTableBody");
            let tr = table.getElementsByTagName("tr");

            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td");
                let found = false;

                // Loop through each column (td) in the row and check if it matches the search query
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        let textValue = td[j].textContent || td[j].innerText;
                        if (textValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break; // Exit loop once a match is found
                        }
                    }
                }

                // Show or hide the row based on the search result
                if (found) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
