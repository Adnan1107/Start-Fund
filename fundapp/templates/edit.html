<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Edit Profile</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Picture Section -->
                <div class="text-center">
                    {% if usr.profilepic %}
                    <img src="{{ usr.profilepic.url }}" name="image" class="avatar img-circle img-thumbnail" alt="Profile Picture" width="150" height="150">
                    {% else %}
                    <img src="https://via.placeholder.com/150" class="avatar img-circle img-thumbnail" alt="Profile Picture" width="150" height="150">
                    {% endif %}
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="form-control-file" name="image">
                </div>
            </div>

            <div class="col-md-8">
                <!-- Profile Edit Form -->
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username"><h4>Username</h4></label>
                        <input type="text" class="form-control" name="username" value="{{ edit.username }}" id="username" placeholder="Enter Username">
                    </div>

                    <div class="form-group">
                        <label for="email"><h4>Email</h4></label>
                        <input type="email" class="form-control" name="email" value="{{ edit.email }}" id="email" placeholder="you@email.com">
                    </div>

                    <!-- <div class="form-group">
                        <label for="business"><h4>Business Name</h4></label>
                        <input type="text" class="form-control" name="business" value="{{ edit.business }}" id="business" placeholder="Enter Business Name">
                    </div> -->

                    <div class="form-group">
                        <label for="phone"><h4>Phone</h4></label>
                        <input type="text" class="form-control" name="phone" value="{{ edit.phone }}" id="phone" placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="bio"><h4>Biography</h4></label>
                        <textarea class="form-control" name="bio" id="bio" placeholder="Tell us something about yourself...">{{ edit.bio }}</textarea>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
