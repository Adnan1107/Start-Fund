{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="{% static 'assets/css/basic.css' %}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <!-- NAV TOP -->
        <nav class="navbar navbar-default navbar-cls-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">COMPANY NAME</a>
            </div>

            <div class="header-right">
                <a href="login.html" class="btn btn-danger" title="Logout">
                    <i class="fa fa-exclamation-circle fa-2x"></i> Logout
                </a>
            </div>
        </nav>
        <!-- /. NAV TOP  -->

        <!-- NAV SIDE -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <!-- Sidebar User Info (optional, you can modify or remove this section) -->
                    <li>
                        <div class="user-img-div">
                            <img src="{% static 'assets/img/user.png' %}" class="img-thumbnail" alt="User Image" />
                            <div class="inner-text">
                                Jhon Deo Alex
                                <br />
                                <small>Last Login : 2 Weeks Ago</small>
                            </div>
                        </div>
                    </li>
                    
                    <!-- Menu Items for Users, Investors, Founders -->
                    <li>
                        <a href="/admin_userlist/"><i class="fa fa-users"></i> User List</a>
                    </li>
                    <li>
                        <a href="/investlist/"><i class="fa fa-dollar"></i> Investor List</a>
                    </li>
                    <li>
                        <a href="/founderlist/"><i class="fa fa-handshake"></i> Founder List</a>
                    </li>
                    li>
                        <a href="/view_startups/"><i class="fa fa-handshake"></i> Startup List</a>
                    </li>

                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->

        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">DASHBOARD</h1>
                        <h1 class="page-subhead-line"></h1>
                    </div>
                </div>
                <!-- /. ROW  -->
            </div>
        </div>
    </div>

    <!-- Add JS and Bootstrap scripts -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
